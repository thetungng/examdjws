<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/employees/update}" th:object="${employee}" method="post">
    <div>
        ID: <input type="text" th:field="*{id}" readonly>
    </div>
    <div>
        Name: <input type="text" th:field="*{name}">
    </div>
    <div>
        Salary: <input type="text" th:field="*{salary}">
    </div>
    <input type="submit" value="UPDATE">
</form>
</body>
</html>
